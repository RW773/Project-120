<html>
    <head>
        <center>
        <title>HAND GESTURE WEB APP</title>
     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
  
        <link rel="stylesheets" type="text/css" href="style.css">
        <h3>Hand Gesture Web App</h3>
        <h4>There are two hand gestures you can use. They are the ok symbol and Thumbs up. </h4>

    
    </head>
    <body>
        <body style="background-color:#8f3e3e;"></body>
        
          
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
   
    <button type="button">Click Me to take a picture!</button>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="hand gesture" id="update_gesture"></p>


    <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
       </div>
    </center>
        </body>


</html>
